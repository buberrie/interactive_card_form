<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/U (4).png">

  <link rel="stylesheet/less" type="text/css" href="style.less" />
  
  <title>Interactive card details form</title>
</head>
<body>

  <div class="container">

    <div class="bg">

      <div class="card-back mobile">
        <span class="cvc" id="cvc-desktop">000</span>
      </div>

      <div class="card-front">

        <img src="images/card-logo.svg" alt="" class="logo">

        <p class="card-no" id="card-num">0000 0000 0000 0000</p>

        <div class="name-section">
          <p class="name" id="name">Jane Appleseed</p>
          <p class="date"><span id="expMonth">00</span>/<span id="expYear">00</span></p>
        </div>

      </div>

      <div class="card-back desktop">
        <span class="cvc" id="cvc-mobile">000</span>
      </div>

    </div>
    
    <div class="details">

      <form id="form">

        <div>
          <label for="input-name">Cardholder Name</label>
          <input type="text" id="input-name" class="input-name" placeholder="e.g. Jane Appleseed">
          <small></small>  
        </div>

        <div>
          <label for="input-number">Card Number</label>
          <input type="" id="input-number" placeholder=" e.g. 1234 5678 9123 0000" maxlength="19">
          <small></small>

        </div>
       
        <div class="date-section">

          <div class="input-date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div id="date">
              <div>
                <input type="" id="month" placeholder="MM" maxlength="2">
                <small></small>
              </div>
              <div>
                <input type="" id="year" placeholder="YY" maxlength="2">
                <small></small>
              </div>
            </div>
          </div>

          <div class="input-cvc">
            <label for="input-cvc">CVC</label>
            <input type="" id="cvc" placeholder="e.g. 123" maxlength="3">
            <small></small>
          </div>

        </div>

      </form>

      <div class="added">
        <img src="images/icon-complete.svg" alt="" id="check">
        <span>THANK YOU!</span>
        <p>We've added your card details</p>
      </div>

      <button id="btn" class="button"> Confirm </button>
    
    </div>

  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/buberrie"> Bubecodes</a>.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script src="./dist/script.js"></script>
</body>
</html>
